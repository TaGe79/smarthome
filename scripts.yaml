kitchen_shutter_close:
  alias: Konyha lezar
  sequence:
   - service: switch.turn_off
     data:
       entity_id: switch.ro2_f_r2_3
   - service: switch.turn_on
     data:
       entity_id: switch.ro2_l_r2_1
   - delay:
       seconds: "40 - {{ input_number.kitchen_shutter_state }}"
   - service: switch.turn_off
     data:
       entity_id: switch.ro2_l_r2_1
