#
# Shutter full close (livingroom): 39 sec
#
livingroom_schutter_close:
   alias: Nappali lezar
   sequence:
   - service: switch.turn_off
     data:
       entity_id: switch.ro1_f_r2_4
   - service: switch.turn_on
     data:
       entity_id: switch.ro1_l_r2_2 
   - wait_template: "{{ is_state('switch.ro1_l_r2_2', 'off') }}"
     timeout: '00:00:39'
     continue_on_timeou: true
   - service: switch.turn_off
     data:
       entity_id: switch.ro1_l_r2_2
