default_view:
    view: true
    entities:
      - binary_sensor.teraszajto
      - sensor.dark_sky_icon
      - group.idojaras
      - group.csalad
      - group.downstairs
      - group.kitchen
      - group.living_room
      - group.redony
      - light.fal
      - light.plafon
      - light.halofolyoso
      - group.automata_lampak

automata_lampak:
    name: Automata lámpák
    entities:
      - automation.ep1_lights_off
      - automation.ep1_lights_on
      - automation.np1_lights_on
      - automation.np1_lights_off
      - automation.np2_lights_on
      - automation.mp2_lights_off

idojaras:
    name: Időjárás
    entities:
      - sensor.dark_sky_precip_accumulation
      - sensor.dark_sky_summary_3
      - sensor.dark_sky_temperature
      - weather.dark_sky
      
csalad:
    name: Család
    icon: mdi:account-group
    entities:
      - device_tracker.csilla_iphone
      - device_tracker.dalma_iphone
      - device_tracker.csongor_iphone
      - device_tracker.tamas_iphone

downstairs:
    name: Also szint
    entities:
      - group.kitchen
      - group.living_room
    
redony:
    name: Redöny
    control: hidden
    entities:
      - script.kitchen_schutter_up
      - script.kitchen_schutter_stop
      - script.kitchen_schutter_down
      - script.livingroom_schutter_up
      - script.livingroom_schutter_stop
      - script.livingroom_schutter_down

kitchen:
    name: Konyha    
    entities:
      - switch.el1r1_5
      - switch.el2r1_6
      - switch.el3r1_7

living_room:
    name: Nappali
    entities:
      - switch.nl1r1_1
      - switch.nl2r1_2
      - switch.nl3r1_3

redonyok:
    view: true
    entities:
      - switch.ro1_lr2_2
      - switch.ro1_fr2_4
      - switch.ro2_lr2_1
      - switch.ro2_fr2_3

sensors:
    view: true
    entities:
      - binary_sensor.ep1
      - binary_sensor.np1
      - binary_sensor.np2
      - binary_sensor.presence_2_2
      - binary_sensor.halofolyoso
      - binary_sensor.vpir_konyha_mootion
      - sensor.lightlevel_6
      - sensor.temperature_3_2
      - sensor.fsm_state_konyha_mootion
