resources:
  - url: /local/shutter.js
    type: js
  - url: https://cdn.jsdelivr.net/gh/bramkragten/custom-ui@master/weather-card/weather-card.min.js
    type: module
    
views:
  - title: Main
    path: main
    cards:
      - type: glance
        entities:
          - binary_sensor.teraszajto
          - binary_sensor.openclose_10
          - binary_sensor.openclose_9
      - type: custom:weather-card
        entity: weather.dark_sky      
      - type: entities
        title: Nappali
        entities:
          - type: entity-button
            entity: switch.nl1_r1_1
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.nl2_r1_2
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.nl3_r1_3
            tap_action:
              action: toggle
      - type: entities
        title: Ebédlő
        entities:
          - type: entity-button
            entity: switch.el1_r1_5
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.el2_r1_6
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.el3_r1_7
            tap_action:
              action: toggle
      - type: entities
        title: Konyha
        entities:
          - type: light
            entity: light.konyhapult
          - type: glance
            entity: binary_sensor.presence_2_2
            secondary_info: last-changed
            format: relative
      - type: entities
        title: Ambiente
        entities:
          - type: light
            entity: light.fal
          - type: light
            entity: light.plafon

  - title: Házimozi
    path: media
    cards:
      - type: media-control
        entity: media_player.home_theater
      - type: media-control
        entity: media_player.apple_tv

  - title: Státusz
    path: state
    cards:
      - type: entities
        title: Család
        show_header_toggle: false
        entities:
          - device_tracker.csongor_iphone
          - device_tracker.dalma_iphone
          - type: section
            label: Csilla
          - type: glance
            entity: device_tracker.csilla_iphone
          - type: sensor
            entity: sensor.csilla_iphone_ja_battery_level
            graph: line
            detail: 2
            unit: '%'
            hours_to_show: 24
          - type: section
            label: Tamas
          - type: glance
            entity: device_tracker.tamas_iphone
          - type: sensor
            entity: sensor.iphone_von_tamas_battery_level
            graph: line
            detail: 2
            unit: '%'
            hours_to_show: 24

      - type: sensor
        entity: sensor.lightlevel_6
        graph: line
        unit: lux
        detail: 2
        hours_to_show: 24
      - type: sensor
        entity: sensor.temperature_3_2
        graph: line
        unit: C
        detail: 2
        hours_to_show: 24
      - type: gauge
        entity: sensor.wireless_broadband_router_kbyte_sec_received
        name: Internet speed
        unit: 'kb/sec'
        min: 0
        max: 2000
      - type: sensor
        entity: sensor.time  
  
  - title: Scenen
    path: scenen
    cards:
     - type: entities       
       title: Scenen
       entities:
         - type: entity-button
           entity: input_boolean.scene_general_on
         - type: entity-button
           entity: input_boolean.scene_movie_on
         - type: entity-button
           entity: input_boolean.scene_sleepy_home_on

  - title: Redonyok
    path: redonyok
    cards:
     - type: entities
       title: Redonyok
       show_header_toggle: false
       entities:
          - type: section
            label: Konyha
          - type: custom:slider-entity-row
            entity: shutter.kitchen_shutter_state
            min: 0
            max: 40
            step: 1
            input_ref: input_number.kitchen_shutter_state
            service_up_ref: script.kitchen_shutter_up
            service_down_ref: script.kitchen_shutter_down
            service_stop_ref: script.kitchen_shutter_stop
          - type: section
            label: Nappali
          - type: custom:slider-entity-row
            entity: shutter.livingroom_shutter_state
            min: 0
            max: 40
            step: 1
            input_ref: input_number.livingroom_shutter_state
            service_up_ref: script.livingroom_shutter_up
            service_down_ref: script.livingroom_shutter_down
            service_stop_ref: script.livingroom_shutter_stop
