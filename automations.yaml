- id: kitchen_cover_move
  alias: Konyhai redöny mozgatása
  trigger:
  - platform: state
    entity_id: input_number.kitchen_shutter_state
  condition:
    - condition: state
      entity_id: input_boolean.kitchen_shutter_on
      state: 'on'
    - condition: state
      entity_id: script.kitchen_shutter_up
      state: 'off'
    - condition: state
      entity_id: script.kitchen_shutter_down
      state: 'off'
  action:
  - service: input_number.set_value
    data_template:
      entity_id: input_number.kitchen_shutter_delay
      value: |-
        {% if states.input_number.kitchen_shutter_state.state | int < states.input_number.kitchen_shutter_current_pos.state | int  %}
          {{ (states.input_number.kitchen_shutter_current_pos.state | int - states.input_number.kitchen_shutter_state.state | int) * 0.4  // 1 + 1 }}
        {% else %}
          {{ (states.input_number.kitchen_shutter_state.state | int - states.input_number.kitchen_shutter_current_pos.state | int) * 0.4  // 1 }}
        {% endif %}
  - service: script.turn_on
    entity_id: script.kitchen_shutter_set_position
